</head>
<body>
  <!-- start page1 -->
  <div id="start-1">

    <div class="my-photo-hide">
    </div>
    <div class="speech-bubble-gray">
      Hello!
    </div>

    <div class="portfolio-text">
      <h1>This is</h1>
    <div class="portfolio">
      <h1>PORT</h1>
      <h2>FOLIO</h2>
    </div>
      <h2>of Jueun Kim</h2>
    </div>

    <div class="arrow-gray"></div>
    <h1>click!</h1>

  </div>
  <!-- ↑ start page1 -->

  <!-- start page2 -->
  <div id="start-2">

    <div class="my-photo">
    </div>
    <div class="speech-bubble">
      <p>
        안녕하세요!<br>
        웹디자이너<br>
        김주은입니다
      </p>
    </div>

    <div class="portfolio-text">
      <h1>This is</h1>
    <div class="portfolio">
      <h1>PORT</h1>
      <h2>FOLIO</h2>
    </div>
      <h2>of Jueun Kim</h2>
    </div>

    <div class="arrow-1"></div>
    <h1>click!</h1>

  </div>
    <!-- ↑ start page2 -->

  <script>
  // start page1
  const startPage1 = document.querySelector("#start-1");
  const myPhotoHide = document.querySelector(".my-photo-hide");
  const arrowGray = document.querySelector(".arrow-gray");
  const clickText = startPage1.children[4];
  // console.log(clickText);

  let photoMoving = [
    { transform: 'rotate(-3deg)'},
    { transform: 'rotate(3deg)'},
    { transform: 'rotate(-3deg)'}
  ];
    let photoMovingTime = {
      duration: 1500,
      iterations: Infinity
    };

  window.addEventListener('load', function() {
    let photoAnimate = setInterval(function(){  
    myPhotoHide.animate(photoMoving, photoMovingTime);
    },1500);
  });

  function mouseOverLeave(element,eventtarget) {
    element.addEventListener('mouseover', function() {
      eventtarget.style.display = "flex";
    });
    element.addEventListener('mouseleave', function() {
      eventtarget.style.display = "none";
    });
  };

  mouseOverLeave(myPhotoHide,arrowGray);
  mouseOverLeave(myPhotoHide,clickText);
  // start page1

  // start page2
  const startPage2 = document.querySelector('#start-2');
  const myPhoto = document.querySelector("#start-2 > .my-photo");
  const arrow1 = document.querySelector("#start-2 > .arrow-1");
  const clickText2 = startPage2.children[4];

  window.addEventListener('load', function() {
    let photoAnimate = setInterval(function(){  
    myPhoto.animate(photoMoving, photoMovingTime);
    },1500);
  });

  myPhotoHide.addEventListener('click', function() {
  startPage1.style.display = "none";
  startPage2.style.display = "flex";
  });

  mouseOverLeave(myPhoto,arrow1);
  mouseOverLeave(myPhoto,clickText2);

  </script>
</body>
